<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Example workflow diagram -->
  <rect x="20" y="50" width="100" height="60" rx="10" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  <text x="70" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="12">HTTP Request</text>
  
  <line x1="120" y1="80" x2="160" y2="80" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="180" y="50" width="100" height="60" rx="10" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="230" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Process Data</text>
  
  <line x1="280" y1="80" x2="320" y2="80" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="340" y="50" width="100" height="60" rx="10" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="390" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Send Email</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <text x="220" y="30" text-anchor="middle" fill="#374151" font-family="Arial" font-size="16" font-weight="bold">Example Workflow</text>
  <text x="220" y="160" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="12">Data flows from left to right through connected nodes</text>
</svg>