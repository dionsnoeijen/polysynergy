services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: polysynergy_db
      POSTGRES_USER: polysynergy_user
      POSTGRES_PASSWORD: securepassword
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - internal

  api:
    build:
      context: ./api
    volumes:
      - ./api:/app
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://polysynergy_user:securepassword@db:5432/polysynergy_db
      - ROUTER_URL=http://router:8080
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - internal
    env_file:
      - ./api/.env

  backend_lite:
    build:
      context: ./backend-lite
    ports:
      - "8090:8090"
    volumes:
      - ./backend-lite:/app
      - ./backend-lite/data:/data
    networks:
      - internal
    environment:
      - PROJECT_DB=/app/shared.db

  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./portal:/app
      - ./portal/node_modules:/app/node_modules
    environment:
      NODE_ENV: development
      PORT: 4000
      NEXT_PUBLIC_POLYSYNERGY_API_URL: "http://localhost:8000/api/v1"

  router:
    build:
      context: ./router
    container_name: router-service
    ports:
      - "8080:8080"
    volumes:
      - ./router:/app
    env_file:
      - ./router/.env
    networks:
      - internal

volumes: { }

networks:
  internal:
    driver: bridge
