services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: polysynergy_db
      POSTGRES_USER: polysynergy_user
      POSTGRES_PASSWORD: securepassword
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - internal

  agno_session_db:
    image: postgres:14
    environment:
      POSTGRES_DB: agno_session_db
      POSTGRES_USER: agno_user
      POSTGRES_PASSWORD: agno_password
    volumes:
      - ./agno_session_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - internal

  sections_db:
    image: agnohq/pgvector:16
    environment:
      POSTGRES_DB: sections_db
      POSTGRES_USER: sections_user
      POSTGRES_PASSWORD: sections_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./sections_db_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - internal

  redis:
    image: redis:8
    ports:
      - "6379:6379"
    networks:
      - internal

  dynamodb_local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    ports:
      - "8001:8000"
    volumes:
      - ./dynamodb_local_data:/data
    networks:
      - internal

  dynamodb_admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: dynamodb-admin
    ports:
      - "8002:8001"
    environment:
      DYNAMO_ENDPOINT: http://dynamodb-local:8000
      AWS_REGION: eu-central-1
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy
    networks:
      - internal
    depends_on:
      - dynamodb_local

  minio:
    image: minio/minio:latest
    container_name: minio-local
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./minio_data:/data
    networks:
      - internal

  api_local:
    build:
      context: .
      dockerfile: ./api-local/Dockerfile
    ports:
      - "8090:8090"
    env_file:
      - ./api-local/.env
    volumes:
      - ./api-local:/app
      - ./documentation:/documentation
      - ./updates:/updates
      - ./nodes:/nodes
      - ./node_runner:/node_runner
      - ./nodes_agno:/nodes_agno
      - ./nodes_dev:/nodes_dev
    networks:
      - internal
    environment:
      - PROJECT_DB=/sqlite_data/polysynergy.db
      - RELOAD_DIRS=--reload-dir /app --reload-dir /nodes --reload-dir /node_runner --reload-dir /nodes_agno --reload-dir /nodes_dev
    depends_on:
      - db
      - sections_db
      - redis
      - dynamodb_local
      - minio

  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./portal:/app
      - ./portal/node_modules:/app/node_modules
    environment:
      NODE_ENV: development
      PORT: 4000
      NEXT_PUBLIC_POLYSYNERGY_API_URL: "http://localhost:8000/api/v1"

  router:
    build:
      context: ./router
    container_name: router-service
    ports:
      - "8080:8080"
    volumes:
      - ./router:/app
    env_file:
      - ./router/.env
    networks:
      - internal

volumes:
  caddy_data:
  caddy_config:

networks:
  internal:
    driver: bridge
