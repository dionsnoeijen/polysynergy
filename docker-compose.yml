services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: polysynergy_db
      POSTGRES_USER: polysynergy_user
      POSTGRES_PASSWORD: securepassword
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ./api
    volumes:
      - ./api:/app
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://polysynergy_user:securepassword@db:5432/polysynergy_db
    ports:
      - "8000:8000"
    depends_on:
      - db

  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./portal:/app
      - ./portal/node_modules:/app/node_modules
    environment:
      NODE_ENV: development
      PORT: 4000
      NEXT_PUBLIC_POLYSYNERGY_API: "http://localhost:8000/api/v1"

volumes: {}
